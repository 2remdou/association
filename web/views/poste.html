
<form class="form-horizontal" name="formPoste" ng-submit="save(method)">
    <div class="form-group">
        <label class="col-md-3 control-label" for="libellePoste">Nom du Poste</label>
        <div class="col-md-4">
            <input id="libellePoste" type="text" class="form-control" ng-model="newPoste.libellePoste" required/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-3 col-md-9">
            <input type="submit" class="btn btn-default" value="Enregistrer" />
        </div>
    </div>

</form>

<div class="page-header">
    <h1 id="tables">LISTE DES POSTES</h1>
</div>
<table class="table table-striped table-hover ">
    <thead>
    <tr>
        <th>#</th>
        <th>Poste</th>
        <th>Action</th>

    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="poste in postes">
        <td>{{$index}}</td>
        <td>{{poste.libellePoste}}</td>
        <td>
            <button href="#" class="btn btn-default" ng-click="editPoste(poste)"> Modifier</button>
            <button href="#" class="btn btn-default" ng-click="deletePoste(poste)"> Supprimer</button>
        </td>
    </tr>
    </tbody>
</table>
